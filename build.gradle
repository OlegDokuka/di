group 'di.test'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
}



ext {
    reactorVersion = '3.2.0.BUILD-SNAPSHOT'
    diSpecVersion = '1'
}

dependencies {

    compile group: 'io.projectreactor', name: 'reactor-core', version: reactorVersion
    compile group: 'javax.inject', name: 'javax.inject', version: diSpecVersion

    testCompile group: 'io.projectreactor', name: 'reactor-test', version: reactorVersion
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
